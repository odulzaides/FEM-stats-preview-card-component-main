<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <section class="stats-preview-card">
        <div class="stats-preview-image">
            <img src="./images/image-header-mobile.jpg" alt="">
        </div>
        <div class="stats-section">
            <div class="stats-body">
                <h1 class="stats-heading-caption">
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p class="stats-heading-text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency
                </p>
                <div class="stats-container">
                    <div class="stat">
                        <h2 class="stat-heading">10k+</h2>
                        <p class="stat-text">companies</p>
                    </div>
                    <div class="stat">
                        <h2 class="stat-heading">314</h2>
                        <p class="stat-text">templates</p>
                    </div>
                    <div class="stat">
                        <h2 class="stat-heading">12m+</h2>
                        <p class="stat-text">queries</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Oscar</a>.
    </div>
</body>

</html>
